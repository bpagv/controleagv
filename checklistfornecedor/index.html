        body {

        }
        
        .hero-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            min-height: 100vh;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        .checklist-item {
            transition: all 0.3s ease;
        }
        
        .checklist-item.completed {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .status-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>

        // Inicializar checklist
        function inicializarChecklist() {
            const container = document.getElementById('checklistContainer');
            const categorias = [...new Set(checklistItems.map(item => item.categoria))];
            
            categorias.forEach(categoria => {
                // Cabeçalho da categoria
                const categoriaDiv = document.createElement('div');
                categoriaDiv.className = 'mb-4';
                categoriaDiv.innerHTML = `
                    <h3 class="text-lg font-semibold text-white mb-3 flex items-center space-x-2">
                        <div class="w-2 h-2 bg-orange-400 rounded-full"></div>
                        <span>${categoria}</span>
                    </h3>
                `;
                
                // Itens da categoria
                const itensCategoria = checklistItems.filter(item => item.categoria === categoria);
                itensCategoria.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'checklist-item bg-white/5 border border-white/10 rounded-lg p-4 mb-3 card-hover';
                    itemDiv.innerHTML = `
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0 mt-1">
                                <div class="bg-orange-500/20 p-2 rounded-lg">
                                    <svg class="w-5 h-5 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${item.icone}"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-2">
                                    <h4 class="text-white font-medium">
                                        ${item.titulo}
                                    </h4>
                                </div>
                                <p class="text-white/70 text-sm">${item.descricao}</p>
                            </div>
                        </div>
                    `;
                    categoriaDiv.appendChild(itemDiv);
                });
                
                container.appendChild(categoriaDiv);
            });
        }



        // Função para voltar ao menu principal
        function voltarMenu() {
            window.location.href = '../index.html';
        }

        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', function() {
            inicializarChecklist();
        });
