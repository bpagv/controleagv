    <!-- Modal Nova Implantação -->
    <div id="modalNova" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">

    <script>
        let implantacoes = JSON.parse(localStorage.getItem('implantacoes')) || [];
        
        // Dados de exemplo se não houver implantações
        if (implantacoes.length === 0) {
            implantacoes = [
                {
                    id: 1,
                    status: "Em Andamento",
                    chamado: "AGV001",
                    dataSolicitacao: "2024-01-15",
                    fornecedor: "TechSolutions",
                    carteira: "Cobrança",
                    tipoAgv: "Localizador",
                    licencas: "LIC001, LIC002",
                    dataEntrega: "2024-02-15"
                },
                {
                    id: 2,
                    status: "Concluído",
                    chamado: "AGV002",
                    dataSolicitacao: "2024-01-10",
                    fornecedor: "AutoSystems",
                    carteira: "Vendas",
                    tipoAgv: "Negociador SmartPlay",
                    licencas: "LIC003",
                    dataEntrega: "2024-01-25"
                },
                {
                    id: 3,
                    status: "Em Andamento",
                    chamado: "AGV003",
                    dataSolicitacao: "2024-01-20",
                    fornecedor: "SmartTech",
                    carteira: "Suporte",
                    tipoAgv: "Preventivo",
                    licencas: "LIC004, LIC005, LIC006",
                    dataEntrega: "2024-03-01"
                }
            ];
            salvarImplantacoes();
        }
        
        function salvarImplantacoes() {
            localStorage.setItem('implantacoes', JSON.stringify(implantacoes));
        }
        
        function calcularDiasProducao(dataSolicitacao, dataEntrega) {
            if (!dataSolicitacao || !dataEntrega) return 0;
            
            const inicio = new Date(dataSolicitacao);
            const fim = new Date(dataEntrega);
            const diffTime = Math.abs(fim - inicio);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }
        
        function formatarData(data) {
            if (!data) return '-';
            return new Date(data).toLocaleDateString('pt-BR');
        }
        
        function getStatusClass(status) {
            const classes = {
                'Em Andamento': 'bg-orange-100 text-orange-800',
                'Concluído': 'bg-green-100 text-green-800',
                'Cancelado': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }
        
        function renderizarImplantacoes() {
            const container = document.getElementById('listaImplantacoes');
            const filtroChamado = document.getElementById('filtroChamado').value.toLowerCase();
            const filtroStatus = document.getElementById('filtroStatus').value;
            const filtroFornecedor = document.getElementById('filtroFornecedor').value;
            
            let implantacoesFiltradas = implantacoes.filter(implantacao => {
                const matchChamado = implantacao.chamado.toLowerCase().includes(filtroChamado);
                const matchStatus = !filtroStatus || implantacao.status === filtroStatus;
                const matchFornecedor = !filtroFornecedor || implantacao.fornecedor === filtroFornecedor;
                
                return matchChamado && matchStatus && matchFornecedor;
            });
            
            if (implantacoesFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                        </svg>
                        <p class="text-lg font-medium">Nenhuma implantação encontrada</p>
                        <p class="text-sm">Adicione uma nova implantação ou ajuste os filtros</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = implantacoesFiltradas.map(implantacao => {
                const diasProducao = calcularDiasProducao(implantacao.dataSolicitacao, implantacao.dataEntrega);
                
                return `
                    <div class="p-6 hover:bg-gray-50 transition-colors fade-in">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4 flex-1">
                                <div class="flex-shrink-0">
                                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center space-x-3 mb-3">
                                        <h3 class="text-lg font-semibold text-gray-900 truncate">${implantacao.chamado}</h3>
                                        <span class="${getStatusClass(implantacao.status)} px-3 py-1 rounded-full text-sm font-medium">${implantacao.status}</span>
                                        <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">${implantacao.tipoAgv}</span>
                                    </div>
                                    
                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-600 mb-3">
                                        <div><span class="font-medium">Fornecedor:</span> ${implantacao.fornecedor}</div>
                                        <div><span class="font-medium">Carteira:</span> ${implantacao.carteira}</div>
                                        <div><span class="font-medium">Licenças:</span> ${implantacao.licencas}</div>
                                        <div><span class="font-medium">Dias Produção:</span> <span class="font-bold text-purple-600">${diasProducao} dias</span></div>
                                    </div>
                                    
                                    <div class="grid grid-cols-2 md:grid-cols-2 gap-4 text-sm text-gray-600">
                                        <div><span class="font-medium">Data Solicitação:</span> ${formatarData(implantacao.dataSolicitacao)}</div>
                                        <div><span class="font-medium">Data Entrega:</span> ${formatarData(implantacao.dataEntrega)}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2 ml-4">
                                <button onclick="editarImplantacao(${implantacao.id})" class="text-blue-600 hover:text-blue-800 p-2 rounded-lg hover:bg-blue-50 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="excluirImplantacao(${implantacao.id})" class="text-red-600 hover:text-red-800 p-2 rounded-lg hover:bg-red-50 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function atualizarEstatisticas() {
            const totalImplantacoes = implantacoes.length;
            const totalAndamento = implantacoes.filter(i => i.status === 'Em Andamento').length;
            const totalConcluidas = implantacoes.filter(i => i.status === 'Concluído').length;
            
            // Calcular tempo médio das implantações concluídas
            const concluidas = implantacoes.filter(i => i.status === 'Concluído' && i.dataSolicitacao && i.dataEntrega);
            const tempoMedio = concluidas.length > 0 
                ? Math.round(concluidas.reduce((acc, i) => acc + calcularDiasProducao(i.dataSolicitacao, i.dataEntrega), 0) / concluidas.length)
                : 0;
            
            document.getElementById('totalImplantacoes').textContent = totalImplantacoes;
            document.getElementById('totalAndamento').textContent = totalAndamento;
            document.getElementById('totalConcluidas').textContent = totalConcluidas;
            document.getElementById('tempoMedio').textContent = tempoMedio;
        }
        
        function abrirModalNova() {
            document.getElementById('modalNova').classList.remove('hidden');
            document.getElementById('formNova').reset();
            // Definir data atual como padrão para data de solicitação
            document.getElementById('dataSolicitacao').value = new Date().toISOString().split('T')[0];
        }
        
        function fecharModal() {
            document.getElementById('modalNova').classList.add('hidden');
        }
        
        function adicionarImplantacao(event) {
            event.preventDefault();
            
            const novaImplantacao = {
                id: Date.now(),
                status: document.getElementById('status').value,
                chamado: document.getElementById('chamado').value,
                dataSolicitacao: document.getElementById('dataSolicitacao').value,
                fornecedor: document.getElementById('fornecedor').value,
                carteira: document.getElementById('carteira').value,
                tipoAgv: document.getElementById('tipoAgv').value,
                licencas: document.getElementById('licencas').value,
                dataEntrega: document.getElementById('dataEntrega').value
            };
            
            implantacoes.push(novaImplantacao);
            salvarImplantacoes();
            renderizarImplantacoes();
            atualizarEstatisticas();
            fecharModal();
        }
        
        function excluirImplantacao(id) {
            if (confirm('Tem certeza que deseja excluir esta implantação?')) {
                implantacoes = implantacoes.filter(implantacao => implantacao.id !== id);
                salvarImplantacoes();
                renderizarImplantacoes();
                atualizarEstatisticas();
            }
        }
        
        function editarImplantacao(id) {
            const implantacao = implantacoes.find(i => i.id === id);
            if (implantacao) {
                document.getElementById('status').value = implantacao.status || '';
                document.getElementById('chamado').value = implantacao.chamado || '';
                document.getElementById('dataSolicitacao').value = implantacao.dataSolicitacao || '';
                document.getElementById('fornecedor').value = implantacao.fornecedor || '';
                document.getElementById('carteira').value = implantacao.carteira || '';
                document.getElementById('tipoAgv').value = implantacao.tipoAgv || '';
                document.getElementById('licencas').value = implantacao.licencas || '';
                document.getElementById('dataEntrega').value = implantacao.dataEntrega || '';
                
                // Modificar o formulário para edição
                const form = document.getElementById('formNova');
                form.onsubmit = function(event) {
                    event.preventDefault();
                    
                    implantacao.status = document.getElementById('status').value;
                    implantacao.chamado = document.getElementById('chamado').value;
                    implantacao.dataSolicitacao = document.getElementById('dataSolicitacao').value;
                    implantacao.fornecedor = document.getElementById('fornecedor').value;
                    implantacao.carteira = document.getElementById('carteira').value;
                    implantacao.tipoAgv = document.getElementById('tipoAgv').value;
                    implantacao.licencas = document.getElementById('licencas').value;
                    implantacao.dataEntrega = document.getElementById('dataEntrega').value;
                    
                    salvarImplantacoes();
                    renderizarImplantacoes();
                    atualizarEstatisticas();
                    fecharModal();
                    
                    // Restaurar para modo de adição
                    form.onsubmit = adicionarImplantacao;
                };
                
                abrirModalNova();
            }
        }
        
        // Event listeners para filtros
        document.getElementById('filtroChamado').addEventListener('input', renderizarImplantacoes);
        document.getElementById('filtroStatus').addEventListener('change', renderizarImplantacoes);
        document.getElementById('filtroFornecedor').addEventListener('change', renderizarImplantacoes);
        
        // Fechar modal ao clicar fora
        document.getElementById('modalNova').addEventListener('click', function(event) {
            if (event.target === this) {
                fecharModal();
            }
        });
        
        // Inicializar
        renderizarImplantacoes();
        atualizarEstatisticas();
    </script>
